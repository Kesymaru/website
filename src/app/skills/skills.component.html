<mat-card *ngFor="let skill of skills">
  <mat-card-header>
    <mat-card-title>{{ skill.title }}</mat-card-title>
    <mat-card-subtitle>{{ skill.total }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-spinner
      [color]="skill.color"
      [mode]="indeterminate"
      [value]="skill.total">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
