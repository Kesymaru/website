<div class="fab-actions" *ngIf="show">
  <button *ngFor="let action of actions"
          mat-fab [color]="primary">
    {{ action.title}}
  </button>
</div>
<button class="fab-button mat-elevation-z21" mat-fab
        [style.bottom]="top"
        (click)="toggle()"
        color="primary">
  Primary
</button>
